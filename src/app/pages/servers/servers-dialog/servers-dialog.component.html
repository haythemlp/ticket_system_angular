<h1 mat-dialog-title><span *ngIf="!server.id">Add</span><span *ngIf="server.id">Edit</span> Server</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="user-form">
        <mat-tab-group class="vertical-tabs">
            <mat-tab label="Basic">
                <div fxLayout="column" class="form-field-outer">
                    <mat-grid-list cols="2" rowHeight="70px">

                         <mat-grid-tile >

                    <mat-form-field class="w-100 mr-2">
                       
<mat-select placeholder="Choose type" formControlName="client_id" name="client">
                                    <mat-option *ngFor="let client of clients" [value]="client.id">
                                        <div fxLayout="row" fxLayoutAlign="start center">
                                            <span class="mx-3">{{client.name}}</span>
                                        </div>
                                    </mat-option>
                                </mat-select>

                        

                    </mat-form-field>
                        </mat-grid-tile>
                       <mat-grid-tile >
                    <mat-form-field class="w-100 mr-2">
                        <input matInput formControlName="name" placeholder="Name" required>
                        <mat-error *ngIf="form.controls.name.errors?.required">Name is required</mat-error>
                        <mat-error *ngIf="form.controls.name.hasError('minlength')">Name isn't long enough, minimum of 5
                            characters
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                  <mat-grid-tile >
               
                
                    <mat-form-field class="w-100 mr-2">
                
                        <input matInput placeholder="URL" formControlName="url" type="url">

                    </mat-form-field>
                   </mat-grid-tile>
                
                  <mat-grid-tile >

                    <mat-form-field class="w-100 mr-2">
                       
                        <input matInput placeholder="IP" formControlName="ip" type="url">
                    </mat-form-field>
                        </mat-grid-tile>
                  <mat-grid-tile >

                    <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="GIT token" formControlName="git_token" type="url">
                    </mat-form-field>
                        </mat-grid-tile>
                </mat-grid-list>

                     <mat-slide-toggle formControlName="status" class="my-2">Active</mat-slide-toggle>

                  
                </div>
            </mat-tab>
            <mat-tab label="SSH">
                <div fxLayout="column" class="form-field-outer">
                       <mat-grid-list cols="2" rowHeight="70px">
                       <mat-grid-tile >
                    <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="Host" formControlName="ssh_host">
                    </mat-form-field>
                </mat-grid-tile>
                 <mat-grid-tile >
                    <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="User" formControlName="ssh_user">
                    </mat-form-field>
                      </mat-grid-tile>
                 <mat-grid-tile >
                  <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="Pass" formControlName="ssh_pass">
                    </mat-form-field>
                      </mat-grid-tile>
                 </mat-grid-list>

                </div>
            </mat-tab>

          <mat-tab label="Database">
                <div fxLayout="column" class="form-field-outer">
                       <mat-grid-list cols="2" rowHeight="70px">
                       <mat-grid-tile >
                    <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="Host" formControlName="url_host">
                    </mat-form-field>
                         </mat-grid-tile>
                 <mat-grid-tile >
                    <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="User" formControlName="db_user">
                    </mat-form-field>
                         </mat-grid-tile>
                 <mat-grid-tile >
                  <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="Pass" formControlName="db_pass">
                    </mat-form-field>
                         </mat-grid-tile>
                 <mat-grid-tile >

                  <mat-form-field class="w-100 mr-2">
                        <input matInput placeholder="Pass" formControlName="db_pass">
                    </mat-form-field>
                         </mat-grid-tile>
                 </mat-grid-list>

                </div>
            </mat-tab>

        </mat-tab-group>
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span
            *ngIf="!server.id">Save</span><span *ngIf="server.id">Update</span></button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
