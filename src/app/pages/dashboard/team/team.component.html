<mat-card class="mt-5 p-0">
    <mat-card-header class="bg-primary p-3" fxLayoutAlign="center">
      <h2>Team</h2>
    </mat-card-header>
    <mat-card-content class="p-3">
    <div *ngFor="let user of team" fxFlex="100" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" class="p-2">
        <mat-card fxLayout="row" fxLayoutAlign="start center" class="p-1 gradient-indigo team-member">

            <img *ngIf="!user.avatar" src="{{url}}assets/img/users/default-user.jpg"  class="mat-elevation-z3">
            <img  *ngIf="user.avatar" src="{{mediaUrl+user.avatar}}"  class="mat-elevation-z3">
            <div fxLayout="column" fxLayoutAlign="center center" class="w-100">
                <h3 *ngIf="user.firstname">{{user.firstname}} {{user.lastname}}</h3>
                <h3 *ngIf="!user.firstname">{{user.username}}</h3>
                <p class="mt-1">{{user.role.name}}</p>
                <a routerLink="." mat-icon-button>
                    <mat-icon>exit_to_app</mat-icon>
                </a>
            </div>
        </mat-card>
    </div>
    </mat-card-content>
</mat-card>
