<app-content-header
        icon="dashboard"
        desc="Acceuil!"
        [hideBreadcrumb]="true"
        [hasBgImage]="true"
        [class]="'py-3'"></app-content-header>

<div class="p-2">
    <app-tiles [stats]="stats"></app-tiles>

    <div fxLayout="row wrap">

        <div fxFlex="100" fxFlex.gt-sm="50" class="p-2">
            <app-agenda [events]="events"></app-agenda>
            <app-team [team]="users"></app-team>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="50" class="p-2">
            <app-tickets-chart [ticket]="tickets"></app-tickets-chart>

            <app-servers-dashboard [servers]="servers"></app-servers-dashboard>
        </div>

    </div>







</div>
