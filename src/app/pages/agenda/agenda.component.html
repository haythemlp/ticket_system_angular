<app-content-header
        [icon]="'event_note'"
        [title]="'Agenda'"
        [desc]=""
        [hideBreadcrumb]="false"
        [hasBgImage]="true"
        [class]="'pb-4'"></app-content-header>

<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" class="px-2 user-toolbar">
    <div fxLayout="row">

        <button mat-icon-button (click)="openDialog(null)">
            <mat-icon>add</mat-icon>
        </button>

    </div>

    <div fxLayout="row">

    </div>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center" class="p-2">
    <div fxFlex="100" class="p-5">


        <full-calendar [selectable]="true"
                       locale="fr"
                       [editable]="true"
                       [navLinks]="true"
                       deepChangeDetection="true"
                       (eventClick)="openDialog($event.event)"
                       [header]="header"
                       [draggable]="true"
                       displayEventEnd="true"
                       (dateClick)="handleDateClick($event)"
                       eventLimit="true"
                       (eventDrop)="eventDrop($event)"
                       (eventRender)="eventRender($event)"
                       defaultView="dayGridMonth"
                       [events]="calendarEvents"
                       [plugins]="calendarPlugins"></full-calendar>
    </div>
</div>
