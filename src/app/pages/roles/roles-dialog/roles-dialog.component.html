<h1 mat-dialog-title><span *ngIf="!role.id">Ajouter</span><span *ngIf="role.id">Modifier</span> Role</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="user-form">
        <div fxLayout="column" class="form-field-outer">

            <mat-form-field class="w-100 mr-2">


                <input matInput placeholder="Nom" formControlName="name" required>
                <mat-error *ngIf="form.controls.name.errors?.required">Nom est obligatoire</mat-error>
                <mat-error *ngIf="form.controls.name.hasError('minlength')">Nom n'est pas assez long ,il doit etre de 5 caract√®res minimum
                </mat-error>
            </mat-form-field>

            
          
                <mat-form-field class="w-100 mr-2">
                    <mat-select placeholder="Competances" formControlName="menu" multiple>
                        <mat-option *ngFor="let m of menu" [value]="m.id">{{m.title}}</mat-option>
                    </mat-select>
                </mat-form-field>
          


        </div>
    </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span
            *ngIf="!role.id">Enregistrer</span><span *ngIf="role.id">Modifier</span></button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
