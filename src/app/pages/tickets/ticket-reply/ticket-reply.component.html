


<h1 mat-dialog-title><span *ngIf="!reply.id">Ajouter</span><span *ngIf="reply.id">Modifier</span> Reply</h1>
<div mat-dialog-content>

	<form [formGroup]="form"  class="mail-body">
    <quill-editor formControlName="body"></quill-editor>


  
</form>
    
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span
            *ngIf="!reply.id">Enregistrer</span><span *ngIf="reply.id">Modifier</span></button>
    <button mat-raised-button color="warn" (click)="close()">Retour</button>
</div>
