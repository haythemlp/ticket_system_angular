<h1 mat-dialog-title><span *ngIf="!cat.id">Add</span><span *ngIf="cat.id">Edit</span> Category</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="user-form">
    <div fxLayout="column" class="form-field-outer">

      <mat-form-field class="w-100 mr-2">


        <input matInput placeholder="nom" formControlName="text" required>
        <mat-error *ngIf="form.controls.text.errors?.required">Name is required</mat-error>
        <mat-error *ngIf="form.controls.text.hasError('minlength')">Name isn't long enough, minimum of 5
          characters
        </mat-error>
      </mat-form-field>




    </div>
  </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid"><span
          *ngIf="!cat.id">Save</span><span *ngIf="cat.id">Update</span></button>
  <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
